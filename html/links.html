<div class="modal fade" id="plugdesc%s" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Description of %s</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        %s
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div id="%s" class="card animated" style="width: 30%%;margin: 10px;">
	<a href="%s" data-lightbox="%s"><img class="card-img-top img-fluid" src="%s" alt="Card image cap"></a>
	<div class="card-block">
	  <h4 class="card-title">%s</h4>
	  <p class="card-title">%s</p>
    <p class="card-text"><i class="fa fa-code-fork fa-fw" aria-hidden="true"></i>Version:%s<br><i class="fa fa-id-badge fa-fw" aria-hidden="true"></i>Plugin developer:%s</p>
	</div>
  <ul class="list-group list-group-flush" style="" >
      <li class="list-group-item"><a href="#" onclick="event.preventDefault();$('#plugdesc%s').modal('toggle')"><i class="fa fa-info fa-fw" aria-hidden="true"></i> Description</a></li>
      <li class="list-group-item"><a href="%s"><i class="fa fa-download fa-fw" aria-hidden="true"></i> Download</a></li>
      <li class="list-group-item"><a href="%s"><i class="fa fa-chain fa-fw" aria-hidden="true"></i> Site</a></li>
    </ul>
	  <div class="card-footer">
	  <p class="card-text"><small class="text-muted">For <img width='64' src="data:image/png;base64,%s"> 3DS</small></p>
	  <p class="card-text"><small class="text-muted">Added:%s</small></p>
    <p class="card-text"><small class="text-muted"><a href="index#%s"><i class="fa fa-anchor" aria-hidden="true"></i>Permanent link</a></small></p>
	</div>
</div>
