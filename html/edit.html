<form method="get">
  <div class="form-group">
    <label for="id">Plugin name</label>
    <input type="text" class="form-control" id="name" name="name" required placeholder="Cool NTR plugin!">
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <textarea class="form-control" rows="3" id="desc" name="desc" required=""></textarea>
  </div>
  <div class="form-group">
    <label for="version">Version(numbers only)</label>
    <input type="text" class="form-control" id="version" name="ver" placeholder="0" required="" pattern="^[ 0-9]+$">
  </div>
  <div class="form-group">
    <label for="developer">Developer name</label>
    <input type="text" class="form-control" id="developer" name="developer" placeholder="Developer", required>
  </div>
  <div class="form-group">
    <label for="tid">Game's TitleID(16 symbols long, optional if there is none the game will show up as Not Game)</label>
    <input type="text" class="form-control" id="tid" name="tid" placeholder="000400000017C300">
  </div>
  <div class="form-group">
    <label for="site">Site or forum thread of plugin</label>
    <input type="text" class="form-control" id="site" name="devsite" placeholder="http://example.com/" required="">
  </div>
  <div class="form-group">
    <label for="link">Download link(direct to .plg file)</label>
    <input type="text" class="form-control" id="link" name="link" placeholder="http://example.com/example.plg" required>
  </div>
  <div class="form-group">
    <label for="id">Picture(optional, static link)</label>
    <input type="text" class="form-control" id="pic" name="pic" placeholder="http://example.com/example.png">
  </div>
  Select an compatible 3DS version for that plugin:
  <div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="ctype" id="universal" value="universal" checked>
    Universal
  </label>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="ctype" id="Old 3DS" value="o3ds">
      Old3DS Only
    </label>
  </div>
  <div class="form-check ">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="ctype" id="New 3DS" value="o3ds">
      New3DS Only
    </label>
</div>
  <input type="hidden" name='add' value="1">
  <button type="submit" class="btn btn-primary">Submit your plugin!</button>
</form>
